<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafeteria</title>
    <link rel="stylesheet" href="login.css">

    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-box">
            <h2><i class="fa-solid fa-mug-hot"></i> Bem-vindo ao Cafeto</h2>
            <p>Faça login para continuar</p>

            <form action="home.html" method="get">
                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha"><i class="fa-solid fa-lock"></i> Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <button type="submit"  class="btn-login">Entrar <a href="home.html"></a></button>
            </form>

            <p class="cadastro-texto">Ainda não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
